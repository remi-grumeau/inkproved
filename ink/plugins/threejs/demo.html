<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - GLTFloader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { padding: 0; margin:0; background: #fff}
		</style>
	</head>

	<body>


		<script type="importmap">
			{
				"imports": {
					"three": "./jsm/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 1000 );

			const renderer = new THREE.WebGLRenderer({ alpha: true });
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const loader = new GLTFLoader();
			loader.load( '../../../assets/3dmodels/sword.glb', function ( gltf ) {
				scene.add( gltf.scene );
			}, function ( loading ) {
				console.log( ~~( loading.loaded / loading.total * 100 ) + '% loaded' );
			}, function ( error ) {
				console.error( error );
			} );

			const cameraGroup = new THREE.Group();
			cameraGroup.add(camera);
			scene.add(cameraGroup);
			camera.position.set( 0, 20, 150 );
		    camera.lookAt( 0, 0, 0 ); // camera looks at the boom's zero
			camera.position.z = 100;

			function animate() {
				requestAnimationFrame( animate );
				cameraGroup.rotation.y += 0.01;
				renderer.render( scene, camera );
			}

			animate();

		</script>

	</body>
</html>
